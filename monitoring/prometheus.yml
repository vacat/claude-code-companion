global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Claude Code Companion 应用监控
  - job_name: 'claude-code-companion'
    static_configs:
      - targets: ['claude-code-companion:8080']
    metrics_path: '/admin/metrics'  # 假设应用在此路径暴露 metrics
    scrape_interval: 30s
    scrape_timeout: 10s
    
