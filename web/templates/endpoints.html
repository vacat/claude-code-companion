<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="/static/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/font-awesome/all.min.css" rel="stylesheet">
    <link href="/static/vendor/sortablejs/Sortable.min.css" rel="stylesheet">
    <link href="/static/shared.css" rel="stylesheet">
    <link href="/static/utils.css" rel="stylesheet">
    <link href="/static/endpoints.css" rel="stylesheet">
</head>
<body>
    {{template "header.html" .}}

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1" data-t="endpoint_configuration">端点配置</h5>
                            <small class="text-muted" data-t="config_changes_auto_save">配置变更自动保存，实时生效</small>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-outline-primary" data-action="show-endpoint-wizard">
                                <i class="fas fa-magic"></i> <span data-t="wizard_add">向导添加</span>
                            </button>
                            <button class="btn btn-primary" data-action="show-add-endpoint-modal">
                                <i class="fas fa-plus"></i> <span data-t="add_endpoint">添加端点</span>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- 特殊端点列表 -->
                        <div id="special-endpoints-section" class="mb-4 d-none-custom">
                            <h6 class="mb-3">
                                <i class="fas fa-star text-warning"></i> <span data-t="special_endpoints">特殊端点</span>
                                <small class="text-muted ms-2" data-t="endpoints_with_specific_tags">有特定标签的端点</small>
                            </h6>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th width="40"><i class="fas fa-arrows-alt" data-t-title="drag_to_reorder_tooltip"></i></th>
                                            <th data-t="priority">优先级</th>
                                            <th data-t="name">名称</th>
                                            <th data-t="url">URL</th>
                                            <th data-t="type">类型</th>
                                            <th data-t="path">路径</th>
                                            <th data-t="authentication_method">认证方式</th>
                                            <th data-t="proxy">代理</th>
                                            <th data-t="tags">标签</th>
                                            <th data-t="status">状态</th>
                                            <th data-t="enable">启用</th>
                                            <th width="160" data-t="actions">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="special-endpoint-list">
                                        <!-- 特殊端点将被动态添加到这里 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- 通用端点列表 -->
                        <div id="general-endpoints-section">
                            <h6 class="mb-3">
                                <i class="fas fa-globe text-info"></i> <span data-t="general_endpoints">通用端点</span>
                                <small class="text-muted ms-2" data-t="endpoints_supporting_all_requests">支持所有请求类型的端点</small>
                            </h6>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th width="40"><i class="fas fa-arrows-alt" data-t-title="drag_to_reorder_tooltip"></i></th>
                                            <th data-t="priority">优先级</th>
                                            <th data-t="name">名称</th>
                                            <th data-t="url">URL</th>
                                            <th data-t="type">类型</th>
                                            <th data-t="path">路径</th>
                                            <th data-t="authentication_method">认证方式</th>
                                            <th data-t="proxy">代理</th>
                                            <th data-t="tags">标签</th>
                                            <th data-t="status">状态</th>
                                            <th data-t="enable">启用</th>
                                            <th width="160" data-t="actions">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="general-endpoint-list">
                                        <!-- 通用端点将被动态添加到这里 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{template "endpoint-modal.html" .}}
    {{template "endpoint-wizard-modal.html" .}}

    <script src="/static/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/sortablejs/Sortable.min.js"></script>
    <script src="/static/i18n.js"></script>
    <script src="/static/shared.js"></script>
    <script src="/static/endpoints-core.js"></script>
    <script src="/static/endpoints-ui.js"></script>
    <script src="/static/endpoints-modal.js"></script>
    <script src="/static/endpoints-config.js"></script>
    <script src="/static/endpoints-advanced.js"></script>
    <script src="/static/endpoint-wizard.js"></script>

    {{template "footer.html" .}}
</body>
</html>
